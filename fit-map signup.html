<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMap - Sign In</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button class="back-button" onclick="goBack()">
        <img src="./Resources/Resource Icons/icons8-back-arrow-50.png" alt="back-arrow">
    </button>

    <div class="signin-container">
        <div class="header">
            <div class="logo-container">
                <div class="dumbbell-icon">
                    <img src="./Resources/Resource Images/53819-removebg-preview.png" alt="logo">
                </div>
            </div>
            <div class="signin-title">Sign in your Account</div>
        </div>

        <form id="signinForm">
            <div class="form-group">
                <label class="form-label" for="email">Enter Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="johnwick001@gmail.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Enter Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="******************"
                        required
                    >
                </div>
            </div>

            <div class="form-footer">
                <a href="./fit-map reset password.html" class="forgot-password">Forgot Password ?</a>
                <div class="remember-container">
                    <div class="remember-checkbox" id="rememberCheckbox" onclick="toggleRemember()"></div>
                    <span class="remember-text">Remember Me</span>
                </div>
            </div>

            <button type="submit" class="signin-button">Sign In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="./fit-map signup.html">Sign Up</a>
        </div>

        <div class="divider">
            <span>Or</span>
        </div>

        <div class="social-buttons">
            <button class="social-button" onclick="signInWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <button class="social-button" onclick="signInWithApple()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                Continue with Apple
            </button>
        </div>
    </div>

    <script>
        let rememberMe = false;

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (currentUser) {
                // User is already logged in, redirect to dashboard
                window.location.href = './fit-map home dashboard.html';
            }

            // Check for remembered email
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                rememberMe = true;
                document.getElementById('rememberCheckbox').classList.add('checked');
            }
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L8.465 8.465m1.413 1.413L15.121 15.12"></path>';
            }
        }

        function toggleRemember() {
            const checkbox = document.getElementById('rememberCheckbox');
            rememberMe = !rememberMe;
            
            if (rememberMe) {
                checkbox.classList.add('checked');
            } else {
                checkbox.classList.remove('checked');
            }
        }

        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = 'background-color: #ff4444; color: white; padding: 12px; border-radius: 8px; margin: 15px 0; text-align: center; font-size: 14px;';
            errorDiv.textContent = message;
            
            const form = document.getElementById('signinForm');
            form.parentNode.insertBefore(errorDiv, form);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 4000);
        }

        function showSuccess(message) {
            const existingMsg = document.querySelector('.success-message');
            if (existingMsg) {
                existingMsg.remove();
            }
            
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.style.cssText = 'background-color: #00C851; color: white; padding: 12px; border-radius: 8px; margin: 15px 0; text-align: center; font-size: 14px;';
            successDiv.textContent = message;
            
            const form = document.getElementById('signinForm');
            form.parentNode.insertBefore(successDiv, form);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function goBack() {
            window.history.back();
        }

        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email) {
                showError('Please enter your email address');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (!password) {
                showError('Please enter your password');
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('fitMapUsers') || '[]');
            
            // Find user with matching email
            const user = users.find(u => u.email === email);
            
            if (!user) {
                showError('No account found with this email. Please sign up.');
                return;
            }

            // Check password
            if (user.password !== password) {
                showError('Incorrect password. Please try again.');
                return;
            }

            // Successful login
            localStorage.setItem('currentUser', JSON.stringify(user));

            // Handle remember me
            if (rememberMe) {
                localStorage.setItem('rememberedEmail', email);
            } else {
                localStorage.removeItem('rememberedEmail');
            }

            showSuccess('Sign in successful! Redirecting...');
            
            setTimeout(() => {
                window.location.href = './fit-map home dashboard.html';
            }, 1500);
        });

        function signInWithGoogle() {
            showError('Google sign in is not available yet. Please use email sign in.');
        }

        function signInWithApple() {
            showError('Apple sign in is not available yet. Please use email sign in.');
        }
    </script>
</body>
</html>
